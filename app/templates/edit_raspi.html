<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Edit Raspberry Pi</title>
</head>
<body>
    <h1>Edit Raspberry Pi</h1>
    <div class="container">
        <form action="{{ url_for('main.edit_raspi', id=raspi[0]) }}" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ raspi[1] }}" required>
            </div>
            
            <div class="form-group">
                <label for="ip_address">IP Address:</label>
                <input type="text" id="ip_address" name="ip_address" value="{{ raspi[2] }}" required>
            </div>
            
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="active" {% if raspi[3] == 'active' %}selected{% endif %}>Active</option>
                    <option value="inactive" {% if raspi[3] == 'inactive' %}selected{% endif %}>Inactive</option>
                    <option value="maintenance" {% if raspi[3] == 'maintenance' %}selected{% endif %}>Maintenance</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="number" id="location" name="location" value="{{ raspi[4] }}" min="1" max="12" required>
            </div>
            
            <div class="form-group">
                <button type="submit">Update</button>
            </div>
        </form>
        <a href="{{ url_for('main.dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
